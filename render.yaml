      - key: MB_DB_CONNECTION_URI="dpg-cgcbog5269v4icvm79p0-a.oregon-postgres.render.com" 
        fromDatabase:
          name:stage_38ah
          property: connectionString
databases:
  - name: stage_38ah
    databaseName: stage_38ah
    ipAllowList: [] # only allow internal connections
